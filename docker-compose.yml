version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 bitguard.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key
      - DATABASE_URL=postgres://bitguard:securepass@db:5432/bitguard
      - CELERY_BROKER_URL=redis://redis:6379/0

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bitguard
      - POSTGRES_USER=bitguard
      - POSTGRES_PASSWORD=securepass

  redis:
    image: redis:7-alpine

  celery:
    build: .
    command: celery -A bitguard worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://bitguard:securepass@db:5432/bitguard
      - CELERY_BROKER_URL=redis://redis:6379/0

volumes:
  postgres_data:
