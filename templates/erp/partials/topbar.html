<header class="dashboard-header">
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" onclick="toggleSidebar()" class="sidebar-toggle-btn">
        <i class="fas fa-bars icon-lg"></i>
    </button>

    <div class="header-platform-label">
        ERP Console
    </div>

    <div class="header-right header-right-tools">
        <!-- Theme Toggle -->
        <button onclick="toggleTheme()" class="theme-toggle theme-toggle-btn">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>

        <div class="header-highlight-btn">
            <i class="fas fa-shield-alt"></i> INTERNAL
        </div>
    </div>
</header>

<script>
    // Ensure the theme icon is correct on load (partial context)
    (function () {
        const icon = document.getElementById('theme-icon');
        const theme = localStorage.theme || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    })();
</script>
