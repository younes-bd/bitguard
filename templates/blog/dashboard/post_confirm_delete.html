{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}?v=6">

<section class="bg-bitguard-light-blue hero-section tw-min-h-screen tw-flex tw-items-center tw-justify-center tw-p-6">
    <!-- Glow Effect -->
    <div class="purple-bg-grad reveal-up hero-glow-effect"></div>

    <div class="tw-relative tw-z-10 tw-w-full tw-max-w-md">
        <div class="bitguard-card tw-p-8 tw-text-center">
            <div class="bitguard-gradient-bg"></div>
            <div class="tw-relative tw-z-10">

                <div
                    class="tw-w-16 tw-h-16 tw-rounded-full tw-bg-red-100 tw-flex tw-items-center tw-justify-center tw-mx-auto tw-mb-6">
                    <i class="fas fa-trash-alt tw-text-2xl tw-text-red-500"></i>
                </div>

                <h2 class="tw-text-2xl bitguard-heading tw-mb-4">Delete Post?</h2>
                <p class="tw-text-slate-500 tw-mb-8">
                    Are you sure you want to delete "<strong>{{ object.title }}</strong>"? This action cannot be undone.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="tw-flex tw-gap-4">
                        <a href="{% url 'blog:dashboard' %}"
                            class="tw-flex-1 tw-px-6 tw-py-3 tw-border tw-border-slate-300 tw-text-slate-600 tw-rounded-lg hover:tw-bg-slate-50 tw-transition-colors tw-font-medium">
                            Cancel
                        </a>
                        <button type="submit"
                            class="tw-flex-1 tw-px-6 tw-py-3 tw-bg-red-600 tw-text-white tw-rounded-lg hover:tw-bg-red-700 tw-transition-colors tw-font-semibold uppercase tracking-wider">
                            Delete
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
