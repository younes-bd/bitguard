{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}?v=6">

<section class="bg-bitguard-light-blue hero-section tw-min-h-screen tw-flex tw-items-center tw-justify-center tw-p-4">

    <!-- Glow Effect -->
    <div class="purple-bg-grad reveal-up hero-glow-effect"></div>

    <!-- Main Card -->
    <div class="bitguard-card bitguard-auth-card tw-bg-white tw-w-full tw-p-8 tw-relative tw-overflow-hidden reveal-up">
        <div class="bitguard-gradient-bg"></div>

        <div class="tw-relative tw-z-10">
            <!-- Header -->
            <div class="tw-text-center tw-mb-8">
                <h2 class="bitguard-heading tw-text-2xl tw-mb-2">Forgot Password?</h2>
                <p class="tw-text-slate-500">Enter your email to reset it</p>
            </div>

            <!-- Form -->
            <form method="post" class="tw-space-y-4">
                {% csrf_token %}

                <div>
                    <label for="id_email" class="bitguard-label">Email Address</label>
                    <input type="email" name="email" class="bitguard-input" required id="id_email">
                </div>

                <button type="submit" class="btn-bitguard tw-w-full tw-justify-center tw-shadow-lg tw-mt-4">
                    Send Reset Link
                </button>
            </form>

            <p class="tw-text-center tw-mt-6 tw-text-slate-500 tw-text-sm">
                Remember it?
                <a href="{% url 'login' %}" class="tw-text-[#0A3A7E] hover:tw-underline tw-font-bold">Sign In</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
