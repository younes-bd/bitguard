{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}?v=6">

<section class="bg-bitguard-light-blue hero-section tw-min-h-screen tw-flex tw-items-center tw-justify-center tw-p-4">

    <!-- Glow Effect -->
    <div class="purple-bg-grad reveal-up hero-glow-effect"></div>

    <!-- Main Card -->
    <div class="bitguard-card bitguard-auth-card tw-w-full tw-p-8 tw-relative tw-overflow-hidden reveal-up">
        <div class="bitguard-gradient-bg"></div>

        <div class="tw-relative tw-z-10 tw-text-center">
            <!-- Icon -->
            <div
                class="tw-w-16 tw-h-16 tw-bg-green-100 tw-rounded-full tw-flex tw-items-center tw-justify-center tw-mx-auto tw-mb-6">
                <i class="bi bi-envelope-check tw-text-3xl tw-text-green-600"></i>
            </div>

            <!-- Header -->
            <h2 class="bitguard-heading tw-text-2xl tw-mb-4">Check Your Email</h2>
            <p class="tw-text-slate-500 tw-mb-8">
                We've sent you instructions to reset your password. If an account exists with the email you entered, you
                should receive them shortly.
            </p>

            <a href="{% url 'login' %}" class="btn-bitguard tw-w-full tw-block tw-text-center">
                Back to Login
            </a>
        </div>
    </div>
</section>
{% endblock %}
