{% extends "base.html" %}
{% load static %}

{% block content %}
<section
    class="tw-relative tw-min-h-screen tw-flex tw-items-center tw-justify-center tw-bg-slate-900 tw-text-white tw-overflow-hidden">
    <!-- Pulse Effect -->
    <div class="tw-absolute tw-inset-0">
        <div
            class="tw-absolute tw-left-1/2 tw-top-1/2 -tw-translate-x-1/2 -tw-translate-y-1/2 tw-w-[500px] tw-h-[500px] tw-bg-emerald-500/10 tw-rounded-full tw-blur-3xl tw-animate-pulse">
        </div>
    </div>

    <div class="tw-container tw-mx-auto tw-px-4 tw-relative tw-z-10 tw-text-center">
        <div
            class="tw-w-24 tw-h-24 tw-bg-emerald-500/20 tw-rounded-full tw-mx-auto tw-flex tw-items-center tw-justify-center tw-mb-8 tw-ring-4 tw-ring-emerald-500/20">
            <i class="fas fa-check tw-text-4xl tw-text-emerald-400"></i>
        </div>

        <h1 class="tw-text-4xl md:tw-text-5xl tw-font-bold tw-mb-4">Session Established</h1>
        <p class="tw-text-xl tw-text-slate-300 tw-mb-8">Your session (Code: <span
                class="tw-text-emerald-400 tw-font-mono">{{ session_code }}</span>) is now active.</p>

        <div
            class="tw-max-w-xl tw-mx-auto tw-bg-white/5 tw-backdrop-blur-sm tw-p-8 tw-rounded-xl tw-border tw-border-white/10">
            <div class="tw-flex tw-items-center tw-justify-center tw-space-x-3 tw-mb-4">
                <span class="tw-relative tw-flex tw-h-3 tw-w-3">
                    <span
                        class="tw-animate-ping tw-absolute tw-inline-flex tw-h-full tw-w-full tw-rounded-full tw-bg-emerald-400 tw-opacity-75"></span>
                    <span class="tw-relative tw-inline-flex tw-rounded-full tw-h-3 tw-w-3 tw-bg-emerald-500"></span>
                </span>
                <span class="tw-font-medium tw-text-emerald-400">Connection Secure</span>
            </div>
            <p class="tw-text-slate-400">Please wait while the technician initiates the remote tools. Do not close this
                window.</p>
        </div>

        <div class="tw-mt-12">
            <a href="{% url 'support' %}" class="tw-text-slate-500 hover:tw-text-white tw-transition-colors">
                End Session
            </a>
        </div>
    </div>
</section>
{% endblock %}
