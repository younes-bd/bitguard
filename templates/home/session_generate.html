{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="tw-relative tw-min-h-screen tw-flex tw-items-center tw-justify-center tw-bg-slate-50">
    <div class="tw-container tw-mx-auto tw-px-4">
        <div class="tw-max-w-md tw-mx-auto">
            <div class="tw-text-center tw-mb-8">
                <div
                    class="tw-w-16 tw-h-16 tw-bg-purple-50 tw-rounded-2xl tw-mx-auto tw-flex tw-items-center tw-justify-center tw-text-purple-600 tw-mb-6">
                    <i class="fas fa-magic tw-text-3xl"></i>
                </div>
                <h1 class="tw-text-3xl tw-font-bold tw-text-slate-900">Technician Console</h1>
                <p class="tw-text-slate-600 tw-mt-2">Generate a unique session code for your client.</p>
            </div>

            <div class="bitguard-card tw-bg-white tw-p-8 tw-rounded-2xl tw-shadow-xl tw-border tw-border-slate-100">
                {% if code %}
                <div class="tw-text-center tw-mb-8">
                    <p class="tw-text-sm tw-font-bold tw-text-slate-400 tw-mb-2">ACTIVE SESSION CODE</p>
                    <div class="tw-bg-slate-100 tw-p-4 tw-rounded-xl tw-border tw-border-slate-200">
                        <span class="tw-text-4xl tw-font-mono tw-font-bold tw-text-slate-900 tw-tracking-widest">{{ code
                            }}</span>
                    </div>
                    <p class="tw-mt-4 tw-text-green-600 tw-font-bold"><i class="fas fa-check-circle tw-mr-2"></i> Ready
                        for connection</p>
                    <p class="tw-text-sm tw-text-slate-500 tw-mt-2">Share this code with the client.</p>
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn-bitguard tw-w-full tw-justify-center tw-py-4 tw-text-lg">
                        {% if code %}Generate New Code{% else %}Generate Code{% endif %}
                    </button>
                </form>
            </div>

            <div class="tw-text-center tw-mt-8">
                <a href="{% url 'support' %}" class="tw-text-slate-500 hover:tw-text-sky-600 tw-transition-colors">
                    <i class="fas fa-arrow-left tw-mr-2"></i> Back to Support
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
